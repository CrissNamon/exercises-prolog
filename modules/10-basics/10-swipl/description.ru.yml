name: Настройка окружения
theory: |
  Язык программирования Prolog имеет множество реализаций. В рамках данного курса будет использоваться свободная реализация SWI-Prolog. Она предлагает множество различных средств для разработки программ.
  ---

  Установить SWI-Prolog можно с [официального сайта](https://www.swi-prolog.org/download/stable). Достаточно выбрать и скачать пакет для вашей ОС. Скачанный пакет установит на ваш компьютер интерпретатор и среду разработки. 
  
  Рассмотрим запуск интерпретатора из командной строки. Для этого необходимо ввести команду `swipl`.
  
  Данная команда запускает интерпретатор языка Prolog. В интерпретаторе можно загружать написанные пользователем программы, выполнять встроенные процедуры и выполнять поиск по фактам.
  
  Чтобы выйти из интерпретатора, введите в консоли `halt.` Обратите внимание, что в конце должна стоять точка, т.к. `halt` - не команда, а встроенная процедура языка.
  
  > Важно: все вызовы процедур в языке Prolog должны заканчиваться точкой

instructions: |
  Повторите урок на своем компьютере. Установите SWI-Prolog с официального сайта. Попробуйте запустить интерпретатор и вызвать процедуру `help.`, а затем введите в консоли `q`, чтобы прервать вывод. Вызовите процедуру `halt.`, чтобы выйти из интерпретатора.

