---

name: Комментарии
theory: |
  Prolog, как и другие языки программирования, поддерживает комментирование кода.

  ---

  Написать комментарий в коде программы можно двумя способами:
      
  * Весь текст после символа `%` и до конца строки будет считаться комментарием (однострочный комментарий)
  * Весь текст после `/*`и до `*/` будет считаться комментарием (многострочный комментарий)
  
  ```prolog
  %Это комментарий
  :-
    write('Это не комментарий').
  /*А это
    многострочный комментарий
  */
  ```

instructions: |
  Попробуйте написать собственные комментарии для кода из прошлого урока.

